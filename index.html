<!DOCTYPE html>
<html lang="en">
<!--<html lang="en" manifest="manifest.appcache">-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    
    <title>Gurnard YFC</title>
    <meta name="apple-mobile-web-app-title" content="Gurnard YFC">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <link rel="stylesheet" href="http://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="summary">
      <div id="homeTeam" class="home" data-bind="text: homeTeam.name"></div>
      <div class="score score-home">
        <div id="homeTeamScore" data-bind="text: homeTeam.goals().length"></div>
      </div>
      <div class="score score-away">
        <div id="awayTeamScore" data-bind="text: awayTeam.goals().length"></div>
      </div>
      <div id="awayTeam" class="away" data-bind="text: awayTeam.name"></div>
      <div class="timer">
        <div>
          <small id="timer" data-bind="text: currentMatchTime"></small>
        </div>
      </div>
    </div>
    
    <div style="clear: both;"></div>
    
    <div class="container">
      <ul id="highlights" class="media-list" data-bind="foreach: highlights">
        <li class="media">
          <div class="media-left">
            <i class="fa" data-bind="css: type"></i>
          </div>
          <div class="media-body" data-bind="text: message"></div>
        </li>
      </ul>
    </div>
    
    <nav class="navbar navbar-fixed-bottom navbar-dark bg-inverse">
      <div class="row">
        <div class="col-xs-4" style="text-align: left;">
          <div class="btn-group dropup">
            <button type="button" class="btn btn-sm btn-secondary-outline dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-futbol-o"></i></button>
            <div id="homeGoal" class="dropdown-menu" data-bind="foreach: homeTeam.squad">
              <a class="dropdown-item" href="#" data-bind="text: name"></a>
            </div>
          </div>
        </div>
        <div class="col-xs-4" style="text-align: center;">
          <button id="kickOff" class="btn btn-sm btn-success-outline"><i class="fa fa-play"></i></button>
        </div>
        <div class="col-xs-4" style="text-align: right;">
          <div class="btn-group dropup">
            <button type="button" class="btn btn-sm btn-secondary-outline dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-futbol-o"></i></button>
            <div id="awayGoal" class="dropdown-menu dropdown-menu-right" data-bind="foreach: awayTeam.squad">
              <a class="dropdown-item" href="#" data-bind="text: name"></a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
